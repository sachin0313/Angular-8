<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>
                {{title}}!
            </h1>
        </div>
        <div class="col-md-4">
            <div class="alert alert-success alert-dismissable" *ngIf="msg">
                <a href="#" class="close" (click)="clickMe()">&times;</a> {{msg}}
            </div>
        </div>
    </div>
    <div class="clearfix"> </div>
    <hr>
    <div class="clearfix">
        <a routerLink="/contact" class="dash-item">Add New Contact</a>
    </div>
    <hr>
    <h1>Data for opretions:</h1>
    <div class="">
        <table class="table">
            <thead>
                <tr>
                    <th width=200>Name</th>
                    <th width=200> Email</th>
                    <th width=200>Phone</th>
                    <th width=200>Country</th>
                    <th width=200>State</th>
                    <th width=200>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of contactsData;let i=index">
                    <td>{{item.firstName+" "+ item.lastName}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.state}}</td>
                    <td>{{item.country}}</td>
                    <td>
                        <a (click)="editContact(item.id)" class="m-r-10"><i class="fa fa-pencil-square-o fa-2x"></i> </a>
                        <a (click)="deleteContact(item.id)"><i class="fa fa-trash-o fa-2x"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
